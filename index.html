<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trujkont bermucki</title>
    <style>
        #Obrazek{
            position: fixed;
            left:50%;
            top:60%;
            transform:translate(-50%,-50%);
            background-color: white;
            width: 500px;
            height: 600px;
        }
        #A{
            position: fixed;
            top: 30%;
            left: 18%;
            transform:translate(-50%,-50%);
        }
        #C{
            position: fixed;
            top: 30%;
            left: 60%;
            transform:translate(-50%,-50%);
        }
        #B{
            position: fixed;
            top: 58%;
            left: 45%;
            transform:translate(-50%,-50%);
        }
        #Alfa{
            position: fixed;
            top: 52%;
            left: 74%;
            transform:translate(-50%,-50%);
        }
        input{
            width: 40px;
            
        }
        #mondre{
            position:fixed;
            left: 100%;
            top:100%;
            transform:translate(-100%,-100%);
            width: 300px;
            
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            width: 800px;
            text-align: center;
        }

        
    </style>
    <script>
        function liczkat(){
            var A = document.getElementById('AA').value;
            var B = document.getElementById('BB').value;
            var C = document.getElementById('CC').value;
            var Alfa = document.getElementById('Alpha').value;;
            var sin;
            var cos;
            var tan; 
            var cot;

                    //co mamy
                    if(A!=0){var AExists=1}else{var AExists=0}
                            if(B!=0){var BExists=1}else{var BExists=0}
                            if(C!=0){var CExists=1}else{var CExists=0}
                            if(Alfa!=0){var AlfaExists=true}else{var AlfaExists=false}
                            if(Alfa>89.99){alert("taki trójkąt nie ma prawa bytu!!")}
                            if(Alfa<0){alert("taki trójkąt nie ma prawa bytu!!")}
                            if (C==B&&B!=0 ||C==A&&A!=0){alert("taki trójkąt to nie trójkąt bo pitagoras")}
                            //którą metodą policzyć 

                            if((AExists+BExists+CExists)>1){ 
                                //liczymy z pitagorasa
                                if((AExists+BExists+CExists)==3){
                                    //pitagoras to useless in this case
                                }
                                else{
                                    //pitagoras to gigachad
                                    if(AExists==0){
                                        A = Math.sqrt((C*C)-(B*B));
                                    }
                                    else if (BExists==0){
                                        B = Math.sqrt((C*C)-(A*A));
                                    }
                                    else if (CExists==0){
                                        C = Math.sqrt((A*A)+(B*B));
                                    }
                                }
                                //czy na pewno taki trojkąt istneje

                                if((A*A) + (B*B) - (C*C) > -0.1 && (A*A) + (B*B) - (C*C) < 0.1){

                                    
                                    sin = A/C;
                                    cos = B/C;
                                    tan = A/B;
                                    cot = B/A;

                                    //liczy alfe
                                    if (AlfaExists == false){
                                        Alfa = (Math.asin(sin)*(180/Math.PI));
                                    }

                                    //prawdziwy trójkąt nigdy nie jest fałszywy
                                    //jeśli alfa się zgadza
                                    if  (0.1 > A/C - Math.sin(Alfa*(Math.PI/180)) && A/C - Math.sin(Alfa*(Math.PI/180)) > -0.1){
                                        // trójkąt istnieje
                                        // z tego miejsca chcialbym pozdrowić pitagorasa
                                        
                                        //wypełniańsko
                                        document.getElementById("AA").remove();
                                        document.getElementById("A").innerHTML="A = "+Math.round(A*10000)/10000;
                                        document.getElementById("BB").remove();
                                        document.getElementById("B").innerHTML="B = "+Math.round(B*10000)/10000;
                                        document.getElementById("CC").remove();
                                        document.getElementById("C").innerHTML="C = "+Math.round(C*10000)/10000;
                                        document.getElementById("Alfa").innerHTML = "α = "+Math.round(Math.asin(sin)*10 * (180/Math.PI))/10;
                                        document.getElementById("guzik").remove();

                                        sin = A/C;
                                        cos = B/C;
                                        tan = A/B;
                                        cot = B/A;
                                        document.getElementById("sin").innerHTML = Math.round(sin*10000)/10000;
                                        document.getElementById("cos").innerHTML = Math.round(cos*10000)/10000;
                                        document.getElementById("tan").innerHTML = Math.round(tan*10000)/10000;
                                        document.getElementById("cot").innerHTML = Math.round(cot*10000)/10000;



                                        
                                        
                                    }
                                    else{
                                        alert("Taki trójkąt nie istnieje")
                                    }
                                }
                                else{
                                    alert("Taki trójkąt nie istnieje")
                                }
                            }
                            else if (AExists+BExists+CExists==1 && AlfaExists){
                                //policzymy z alfy
                                
                                if(AExists==1){
                                    
                                    C = A/Math.sin(Alfa*(Math.PI/180))
                                    B = A/Math.tan(Alfa*(Math.PI/180))
                                }
                                else if (BExists==1){
                                    C = B/Math.cos(Alfa*(Math.PI/180))
                                    A = B/(1/Math.tan(Alfa*(Math.PI/180)))
                                }
                                else if (CExists==1){
                                    A = C*Math.sin(Alfa*(Math.PI/180))
                                    B = C*Math.cos(Alfa*(Math.PI/180))
                                }
                                //pozdrawiam panią z matematyki
                                //wypełniańsko
                                document.getElementById("AA").remove();
                                document.getElementById("A").innerHTML="A = "+Math.round(A*10000)/10000;
                                document.getElementById("BB").remove();
                                document.getElementById("B").innerHTML="B = "+Math.round(B*10000)/10000;
                                document.getElementById("CC").remove();
                                document.getElementById("C").innerHTML="C = "+Math.round(C*10000)/10000;
                                document.getElementById("Alfa").innerHTML = "α = "+Alfa;
                                document.getElementById("guzik").remove();

                                sin = A/C;
                                cos = B/C;
                                tan = A/B;
                                cot = B/A;
                                document.getElementById("sin").innerHTML = Math.round(sin*10000)/10000;
                                document.getElementById("cos").innerHTML = Math.round(cos*10000)/10000;
                                document.getElementById("tan").innerHTML = Math.round(tan*10000)/10000;
                                document.getElementById("cot").innerHTML = Math.round(cot*10000)/10000;

                            }
                            else{
                                alert("za mało danych - zapełnij conajmniej 2 pola")
                            }

            }
    </script>
</head>
<body>
    <div id="Obrazek">
        <img src="trygonometry.png" width="400px" height="auto">
        <p id="A">A = <input id="AA" type="number" max="100" min="0"required="required"> </p>
        <p id="C">C = <input id="CC" type="number" max="100" min="0"required="required"> </p>
        <p id="B">B = <input id="BB" type="number" max="100" min="0"required="required"> </p>
        <p id="Alfa">α = <input id="Alpha" type="number" max="89.99" min="0"required="required"></p>
        <input id="guzik"type="button" name="button" onclick="liczkat();" value="Licz">
    </div>
    <table id="mondre">
        <tr>
          <th>Sin</th>
          <th>Cos</th>
          <th>Tan</th>
          <th>Cot</th>
        </tr>
        <tr>
          <td id="sin">&nbsp;</td>
          <td id="cos">&nbsp;</td>
          <td id="tan">&nbsp;</td>
          <td id="cot">&nbsp;</td>
        </tr>

      </table> 
</body>
</html>
